<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    .btn {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .eliminar {
      background: red;
      color: white;
    }
    .vender {
      background: green;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventario Digital</h1>
  </header>
  <div class="container">
    <h2>Agregar Producto</h2>
    <form id="formulario">
      <input type="text" id="nombre" placeholder="Nombre del producto" required>
      <input type="number" id="cantidad" placeholder="Cantidad" required>
      <input type="number" id="precio" placeholder="Precio" required>
      <button type="submit">Agregar</button>
    </form>

    <h2>Lista de Productos</h2>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaProductos">
      </tbody>
    </table>
  </div>

  <script>
    const formulario = document.getElementById("formulario");
    const tablaProductos = document.getElementById("tablaProductos");

    let productos = JSON.parse(localStorage.getItem("productos")) || [];

    function guardarProductos() {
      localStorage.setItem("productos", JSON.stringify(productos));
    }

    function renderProductos() {
      tablaProductos.innerHTML = "";
      productos.forEach((producto, index) => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${producto.nombre}</td>
          <td>${producto.cantidad}</td>
          <td>$${producto.precio}</td>
          <td>
            <button class="btn vender" onclick="venderProducto(${index})">Vender</button>
            <button class="btn eliminar" onclick="eliminarProducto(${index})">Eliminar</button>
          </td>
        `;
        tablaProductos.appendChild(fila);
      });
    }

    formulario.addEventListener("submit", e => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const precio = parseFloat(document.getElementById("precio").value);

      productos.push({ nombre, cantidad, precio });
      guardarProductos();
      renderProductos();
      formulario.reset();
    });

    function eliminarProducto(index) {
      productos.splice(index, 1);
      guardarProductos();
      renderProductos();
    }

    function venderProducto(index) {
      if (productos[index].cantidad > 0) {
        productos[index].cantidad--;
        if (productos[index].cantidad === 0) {
          alert("Producto agotado");
        }
        guardarProductos();
        renderProductos();
      } else {
        alert("No hay stock disponible");
      }
    }

    renderProductos();
  </script>
</body>
</html>
